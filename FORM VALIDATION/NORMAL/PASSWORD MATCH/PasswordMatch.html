<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" onsubmit=" return validate()">
        <fieldset>
            <legend>Validate Confirm Password</legend>
            <input type="password" name="" id="pass" placeholder="Enter Password">
            <span id="msg1"></span>
            <br>
            <input type="password" name="" id="confirmPass" placeholder="Confirm Password">
            <span id="msg2"></span>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script>
      

        function validate(){
            let pass = document.getElementById("pass").value;
            let conPass = document.getElementById("confirmPass").value;
            if(pass.length > 0){
                if(pass == conPass){
                    document.getElementById("msg2").innerHTML = "Password Matched";
                    return true;
                }
                else{
                    document.getElementById("msg2").innerHTML = "Password Does Not Match";
                    return false;
                }
            }
            else{
                document.getElementById("msg1").innerHTML = "Password Field is Required";
                return false;
            }
        }
    </script>
</body>
</html>
