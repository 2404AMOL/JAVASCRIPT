<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <form id="passwordForm" onsubmit="return validateForm()">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
        <p style="color: red;" id="message"></p>
    </form>

    <script>
        // JavaScript validation function
        function validateForm() {
            const passwordInput = document.getElementById('password');
            const messageElement = document.getElementById('message');
            const password = passwordInput.value;

            // Initialize validation criteria
            const minLength = 8;
            let hasUppercase = false;
            let hasLowercase = false;
            let hasNumber = false;
            let hasSpecialChar = false;

            // Check if the password meets the minimum length requirement
            if (password.length < minLength) {
                messageElement.textContent = "Password must be at least 8 characters long.";
                return false; // Prevent form submission
            }

            // Loop through each character in the password
            for (let i = 0; i < password.length; i++) {
                const char = password[i];

                // Check for uppercase letters
                if (char >= 'A' && char <= 'Z') {
                    hasUppercase = true;
                }
                // Check for lowercase letters
                else if (char >= 'a' && char <= 'z') {
                    hasLowercase = true;
                }
                // Check for numbers
                else if (char >= '0' && char <= '9') {
                    hasNumber = true;
                }
                // Check for special characters
                else {
                    hasSpecialChar = true;
                }
            }

            // Verify if all criteria are met
            if (!hasUppercase) {
                messageElement.textContent = "Password must contain at least one uppercase letter.";
                return false;
            }
            if (!hasLowercase) {
                messageElement.textContent = "Password must contain at least one lowercase letter.";
                return false;
            }
            if (!hasNumber) {
                messageElement.textContent = "Password must contain at least one number.";
                return false;
            }
            if (!hasSpecialChar) {
                messageElement.textContent = "Password must contain at least one special character.";
                return false;
            }

            // If all criteria are met
            messageElement.textContent = "Password is valid.";
            return true; // Allow form submission
        }
    </script>
</body>
</html>
