    <!--! HIGHER ORDER FUNCTION  -->
    <!--todo : The Function which is accept the function as an argument or return the Function is Called as Higher Order Function  -->
    <!--* For calling the Higher Order function First we have to call the Parent Function and Again we have to call the Child function  -->
    <!--? We can call n number of functions  -->

    <script>
        // debugger//Use to Kick Start The debugger

        // function Parent() {
        //     console.log("Parent Function");

        //     return ()=>{
        //         console.log("Child Function");
        //     }
        // }
        // Parent()();
        
        function Parent1(){
            console.log("Parent Function");

            return () =>{
                console.log("Child Function 1");

                return () =>{
                    console.log("Child Function 2");

                    return () =>{
                        console.log("Child Function 3");

                        return () =>{
                            console.log("Child Function 4")
                        }
                    }
                }
            }
        }
        Parent1()()()()();

           //2nd way to call the Child function
