<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--! STRICT MODE  -->
    <!--todo :- In JavaScript, if you forget to declare a variable with a keyword: var, let,and const,  -->
    <!--todo :- JavaScript automatically takes it as a global variable, and you can access it anywhere in the program. -->
    <!--* To avoid such mistakes and confusion, the strict mode was introduced in JavaScript with ES5 (ECMAScript 5) in the year 2009. -->

    <!--* 1. USE STRICT GLOBALLY  -->
    <script>
        "use strict"
        a="Welcome"
        console.log(a)
    </script>

    <!--* 2. USE STRICT LOCALLY  -->
    <script>
        function Demo(){
            "use strict";
            b="Hello"
            console.log(b);
        }
        Demo();
    </script>

  </body>
</html>
