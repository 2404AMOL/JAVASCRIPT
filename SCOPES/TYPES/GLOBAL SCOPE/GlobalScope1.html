<body>
    <!--! Global variables defined with the let,Const keyword do not belong to the window object: -->
    <script>
        var car="Fortuner";
        let Mobile="Iphone15";
        const Bike="NS400";

          function Global(params) {
            console.log(window.car);
            console.log(window.Mobile);
            console.log(window.Bike);
        }
        Global();
    </script>
</body>
