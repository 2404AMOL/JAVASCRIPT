<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Demo"></p>
    <script>
        let text = `{
            "name"  :   "Amol",
            "age"   :   24,
            "proff" :   "Software Developer"
        }`

        let obj = JSON.parse(text);
        document.getElementById("Demo").innerHTML = `Name: ${obj.name}, Age: ${obj.age}, Profession: ${obj.proff}`;
    </script>
</body>
</html>
