<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = `{
            "name"  :   "Amol",
            "age"   :   24,
            "proff" :   "Software Developer"
        }`

        let obj = JSON.parse(text);
        let value =" "
        for (const element of Object.entries(obj)) {
            value+=(element);
        }
        document.write(value);
    </script>
</body>
</html>
