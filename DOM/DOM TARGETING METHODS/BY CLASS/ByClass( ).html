<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="Head"></h1>
    <h1 class="Head"></h1>
    <h1 class="Head"></h1>
    <h1 class="Head"></h1>

    <!--! 2.getElementsByClassName()  -->
    <!--* In this method the className is same for all the element so have give the indexing for element  -->

    <script>
        let ele = document.getElementsByClassName("Head");

        ele[0].innerHTML = "Hello World!!!";
        ele[1].innerHTML = "Good Bye World!!!"
        ele[2].innerHTML = "Bye Bye World One More Time";
        ele[3].innerHTML = "Chal Nikal"

        
    </script>
</body>
</html>
