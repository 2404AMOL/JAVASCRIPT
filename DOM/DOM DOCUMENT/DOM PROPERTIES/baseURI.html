<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! baseURI  -->

    <h3 id="demo"></h3>

    <script>
        // Get the base URL of the document
        var baseURL = document.baseURI;
        
        // Display the base URL
        document.getElementById('demo').textContent = baseURL;
    </script>
</body>
</html>
