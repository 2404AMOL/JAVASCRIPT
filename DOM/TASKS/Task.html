<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Inner{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="ParentElement">
        <h1>Hello</h1>
        <div class="" id="Inner">
            <div>Hi</div>
            <div>Hi</div>
            <div>Hi</div>
            <div>Hi</div>
            <div>Hi</div>
        </div>
    </div>

    <script>
        let heading = document.createElement("h1");

        heading.innerHTML="This Heading One";

        document.getElementById("Inner").appendChild(heading)
    </script>
</body>
</html>
