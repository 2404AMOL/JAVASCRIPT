<body>
    <!--! Chaining  -->
    <!--* Chaining is process to join the more methods -->
    <script>
        let a = [2,4,6,7,10]

        let b = a.map((sum)=>sum+1).filter((val)=>val%2==0)
        console.log(b)
    </script>
