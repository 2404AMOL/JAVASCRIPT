<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 500px;
            width: 500px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!--! 4.onmouseup -->
    <!--* It will activate when the user will press(click) on the element-->
    <div id="box" onmouseup="getUp()"></div>
    <script>
        let Box=document.getElementById("box");

        function getUp()
        {
            Box.style.borderRadius="50%"
            Box.style.backgroundColor="red";
        }
    </script>
</body>
</html>
