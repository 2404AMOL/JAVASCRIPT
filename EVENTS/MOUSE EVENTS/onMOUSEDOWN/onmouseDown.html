<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Box{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--! 5.onmouseDown  -->

    <div id="Box" onmousedown="getDown()"></div>
    <script>
        let box=document.getElementById("Box");

        function getDown()
        {
            box.style.borderRadius="50%"
            box.style.backgroundColor="red"
        }
    </script>
</body>
</html>
