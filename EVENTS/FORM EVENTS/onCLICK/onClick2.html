<body>
    <h1 id="print"></h1>
    <button onclick="power()">POWER</button>
    <script>
        let arr=[1,2,3,4,5,6,7,8,9];
        let num=0;
        function power(params) {
            let print = document.getElementById("print");

            for (const x of arr) {
                document.write(`Power of `+ x +" Is "+Math.pow(x,num++) +"<br>")
            }

    }
    </script>
