<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #edf1f4;
        }
        main{
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 200px;
            width: 200px;
            /* border: 1px solid; */
        }
        button{
            height: 200px;
            width: 200px;
            font-size: 150px;
            font-weight: bolder;
            border: none;
            background-color: white;
           filter: drop-shadow(1px 10px 15px #fff);
        }
        h1{
            font-size: 100px;
            text-align: center;
            -webkit-text-fill-color: yellow;
            text-shadow: 1px 2px 5px red,3px 5px 7px blue;
        }
        #btn1{
            color: blue;
        }
        #btn2{
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <button id="btn1" onclick="decrement()">-</button>
        </div>
        <div class="box">
            <h1 id="print"></h1>
        </div>
        <div class="box">
            <button id="btn2" onclick="increment()">+</button>
        </div>
    </main>
    <script>
        let print=document.getElementById("print")
            let n=0;
        function increment() {
            print.innerHTML=++n;
        }
        function decrement() {
            print.innerHTML=--n;
        }
    </script>
</body>
</html>
