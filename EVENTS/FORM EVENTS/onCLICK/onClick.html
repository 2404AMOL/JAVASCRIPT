<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! 1.onClick  -->
    <!--* This event is actived when you clicked(after clicking) the element(event handler) -->

    <h1 id="Head"></h1>
    <button onclick="show()">SHOW</button>
    <script>
        let heading=document.getElementById("Head");
        function show(params) {
            heading.innerHTML="Hey Hello"
            heading.style.color="red";
        }

    </script>
</body>
</html>
