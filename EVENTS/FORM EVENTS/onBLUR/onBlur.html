<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #input{
            height: 55px;
            width: 650px;
            border: none;
            outline: none;
            background-color: #edf1f4;
            font-weight: 700;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="input" placeholder="Enter The Text" autofocus onblur="getBlur()">
    </div>
    <script>
        let input = document.getElementById("input");

        function getBlur(){
            input.value=input.value.toUpperCase();
            input.style.color="red"
        }

    </script>
</body>
</html>
