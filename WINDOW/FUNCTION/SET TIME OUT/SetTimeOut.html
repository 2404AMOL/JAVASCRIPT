<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! SetTimeOut  -->
    <!--* SetTimeOut : setTimeOut method is used to execute the task after Some Time.  -->
    <!--? Syntax : setTimeOut(function,timeout)  -->

    <script>
        setTimeout(() => {
            console.log("Hello This Is Set Time Out");
        },5000)
    </script>
</body>
