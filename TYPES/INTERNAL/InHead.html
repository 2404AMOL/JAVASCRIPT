<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>In Body JavaScript</title>
    <!--! 1.First Script  -->
    <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
    </script>

    <!--! 2.Second Script  -->
    <script>
        let d = new Date();
        document.write("Today's date is " + d);
    </script>
</head>

<body>
    <h2>JavaScript in Head</h2>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Try it</button><br>
</body>
</html>
