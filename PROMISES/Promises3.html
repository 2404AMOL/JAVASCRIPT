<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promises = new Promise((resolve,reject) =>{
            setTimeout(() =>{
                let user = {
                    name :  "Amol",
                    age : 24,
                    proff : "Software Engineer"
                }
                resolve(user);
                reject("error");
            },4000)
        })

        promises.then((obj) =>{
            for(const x in obj){
                document.write(`${x} : ${obj[x]} </br>`)
            }
        }).catch((err) =>{
            console.log(err);
        })
    </script>
</body>
</html>
