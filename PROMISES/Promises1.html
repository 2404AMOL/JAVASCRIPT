<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve,reject) =>{
            setTimeout(() =>{
                let prom1 = "I promise you i never leave you";
                resolve(prom1);
                reject(`Abbu Nahi Manenge!!!`);
            },7000)
        })

        promise.then((prom1) =>{
            console.log(`Dekho Maine Tumse Kaha Tha ${prom1} aur ghar wale man gaye`)
        }).catch((err) =>{
            console.log(err)
        })
    </script>
</body>
</html>
