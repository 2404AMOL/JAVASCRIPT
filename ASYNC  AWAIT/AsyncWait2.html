<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Stocks = {
            Fruits : ['Strawberry','Grapes','Banana','Apple'],
            Liquid : ['Water', 'Ice'],
            Holder : ['Cone','Cup','Stick'],
            topping : ['Chocalate','Peanuts']
        }

        let shop = true;

        function time(ms){
            return new Promise((resolve,reject) =>{
                if(shop){
                    setTimeout(()=>{resolve()},ms)
                }
                else{
                    reject(console.log("Shop is closed."))
                }
            });
        }

        async function Kitchen() {
            try{
                await time(350);
                console.log(`${Stocks.Fruits[1]} was selected`);
                await time(1000);
                console.log(`Machine is Started`);
                await time(2000);
                console.log(`${Stocks.Liquid[0]} was added`);
                await time(3000);
                console.log(`Ice Cream is placed in ${Stocks.Holder[1]}`);
                await time(4000);
                console.log(`${Stocks.topping[1]} was added`);
                await time(5000);
                console.log("Ice-Cream is Served");
            }
            catch(error){
                console.log("Customer Left");
            }
            finally{
                console.log("Thank You")
            }
        }

        Kitchen();
    </script>
</body>
</html>
