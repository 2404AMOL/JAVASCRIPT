<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            static method1(){
                console.log("This is Class A Static Method");
            }
            method1(){
                console.log("This is Non-Static Method of Class A")
            }
        }
        class B extends A{
            static method2(){
                console.log("This is Class B Static Method");
            }
            method2(){
                console.log("This is Non-Static Method of Class B")

            }
        }
        class C extends B{
            static method3(){
                console.log("This is class C Static Method");
            }
            method3(){
                console.log("This is Non-Static Method of Class C")
            }
            
           
        }

        let obj = new C();
        A.method1();
        obj.method1();
    </script>
</body>
</html>
