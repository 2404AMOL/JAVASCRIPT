    <script>
        class Vehicle{
                    
            constructor(name,brand,price){
                this.name=name;

            }

            }
            getName(){
                return "Hi"
            }
        }

        let car1= new Vehicle("BMW","BWM",11000)
        document.write(car1.getInfo());
        document.write(car1.getName())
    </script>
