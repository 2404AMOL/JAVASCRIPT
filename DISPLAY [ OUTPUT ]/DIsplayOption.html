<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Head1"></h1>
    <h2 id="Head2"></h2>
    <h3 id="Head3"></h3>
    <h4 id="Head"></h4>
    <h5 id="Head"></h5>
    <!--! 1.innerHtml  -->
    <script>
        document.getElementById("Head1").innerHTML = "Hello This Is innerHTML";
    </script>

     <!--! 2.innerText  -->
     <script>
        document.getElementById("Head2").innerText = "Hello This Is innerText";
    </script>

     <!--! 3.textContent  -->
     <script>
        document.getElementById("Head3").textContent = "Hello This Is textContent";
    </script>

    <!--! 4.document.write()  -->
    <script>
        document.write("This is Document Write() Method </br>")
    </script>

    <!--! 5.document.writeln()  -->
    <script>
        document.writeln("This is Document Writeln() Method")
    </script>

    <!--! 6. console.log()  -->
    <script>
        console.log("This is console.log()")
    </script>

    <!--! 7.Alert()  -->
    <script>
        window.alert("This is Alert()")
    </script>

    <!--! 8.confirm()  -->
    <script>
        window.confirm("This is Prompt()")
    </script>

</body>
</html>
