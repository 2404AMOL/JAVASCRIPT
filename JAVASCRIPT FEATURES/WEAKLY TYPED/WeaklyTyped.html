<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! WEAKLY TYPED LANGUAGE  -->
    <!--* 1.We can directly declare the variable without variable type.  -->
    <script>
        a=5;
    </script>

    <!--* 2.In below example Semicolon Is Not Mandatory  -->
    <!--* For better Code Indentation or to main company standard We can write semicolon  -->
    <!--* So JS cannot give errors  -->
    <script>
        a=10
    </script>

    <!--* 3.In JavaScript, a variable can be declared and assigned a value of any type, including objects, arrays, and functions.  -->
    <script>
        var a=5;
        console.log(typeof(a));

        a="Amol";
        console.log(typeof(a));


        a=["Amol",24,2000];
        console.log(typeof(a));

        a=true;
        console.log(typeof(a));

        a=null;
        console.log(typeof(a));
    </script>
</body>
</html>
