<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! push()  -->
    <!--todo : push() method is used to add multiples elements in the array  -->
    <!--* The push() method adds new items to the end of an array, and returns the new length of the array  -->
    <!--* The push() method does not change the original array. Instead, it returns a new length value -->
    <!--* The new element(s) are appended to the existing array and the new length is returned. -->
    <!--* The push() method can take any number of arguments. -->
    <!--* The push() method can also be used to add elements to an empty array -->
    <!--* The push() is add the element in the array from the Last Index  -->
    <script>
        let array = ["Amol",24,null,true];

        console.log(array);
        console.log(array.push('a'));
        console.log(array);
        console.log(array.push('a',10,15));
    </script>


    <script>
        let fruits = ["apple", "banana"];
        let newLength = fruits.push("cherry", "date", "fig");
        console.log(fruits); // Output: ["apple", "banana", "cherry", "date", "fig"]
        console.log(newLength); // Output: 5

    </script>
</body>
</html>
