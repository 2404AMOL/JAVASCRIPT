<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! replace()  -->

    <!--! It will replace first caught string after that i will not replace  -->
    <script>
        const text = "Java is awesome. Java is fun."
        console.log(text.replace("Java","JavaScript"));//JavaScript is awesome. Java is fun.
        console.log()
    </script>

    <!--! By default, the replace() method is case sensitive. Writing MICROSOFT (with upper-case) will not work:  -->
    <script>
        let message = "Please visit Microsoft!";
        let newText = message.replace("MICROSOFT", "W3Schools");
        console.log(newText);
    </script>

    <!--! To replace case insensitive, use a regular expression with an /i flag (insensitive): -->
    <script>
        let message1 = "Please visit Microsoft!";
        let newText1 = message.replace(/MICROSOFT/i, "W3Schools");
        console.log(newText1);
    </script>

    <!--! To replace all matches, use a regular expression with a /g flag (global match): -->
    <script>
        const text2 = "Java is awesome. Java is fun."
        console.log(text2.replace("/Java/g","JavaScript"));//JavaScript is awesome. Java is fun.
        console.log()
    </script>

</body>
</html>
