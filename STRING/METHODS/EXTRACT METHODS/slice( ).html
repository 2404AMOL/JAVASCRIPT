<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! slice()  -->
    <!--* The slice() method extracts and returns a section of a string. -->
    <!--* The slice() method can take two parameters: -->
    <!--* start (optional): The start position where to begin extraction. Default is 0. -->
    <!--* end (optional): The end position where to stop extraction. Default is the length of the string. -->
    <!--? Notes: -->
    <!--? The slice() method raises TypeError when called on null or undefined. -->
    <!--? The slice() method does not change the original string. -- -->

    <script>
        let text = "Let's Learn JavaScript."
        console.log(text.slice(6));//Learn JavaScript.
        console.log(text.slice(12,22));//JavaScript
        console.log(text.slice(-11));//JavaScript.
        console.log(text.slice(-11,-1))//JavaScript
    </script>
</body>
</html>
