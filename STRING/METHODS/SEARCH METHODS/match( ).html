<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! match()  -->
    <!--* The match() method returns an array containing the results of matching a string against a string (or a regular expression).  -->

    <!--? 1.Perform a search for "ain":  -->
    <script>
        let text = "The rain in SPAIN stays mainly in the plain";
        console.log(text.match("ain"))
    </script>

    <!--? 2.Perform a search for "ain": -->
    <script>
        let text1 = "The rain in SPAIN stays mainly in the plain";
        console.log(text1.match(/ain/));   
    </script>

    <!--? 3.Perform a global search for "ain":  -->
    <script>
        let text2 = "The rain in SPAIN stays mainly in the plain";
        console.log(text2.match(/ain/g));
    </script>

    <!--? 4.Perform a global, case-insensitive search for "ain":  -->
    <script>
        let text3 = "The rain in SPAIN stays mainly in the plain";
        console.log(text3.match(/ain/gi));
    </script>
</body>
</html>
