<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! String are immutable in Nature  -->
    <script>
        let message = "hello";
        message[0] = "H";
        console.log(message);  // hello
    </script>

    <!--* you cannot change value of String But you can assign new Value in String -->
    <script>
        let message = "hello";
        message = "Hello";
        console.log(message);  // Hello
    </script>
</body>
</html>
