<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let promises = new Promise(function(resolve,reject){
            resolve();
            reject();
        })
        promises.then(
            function(value){
                console.log("Promise Resolved");
            }
        )
        promises.catch(()=>{
        console.log("Promise Rejected")
        })
    </script>
</body>
</html>
