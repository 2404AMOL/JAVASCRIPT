<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! Number  -->
    <!--? Example 1  -->
   <script>
      let num1 = 10; // Integer
      let num2 = 10.22; // Floating point number
      document.write("The value of num1 is " + num1 + "<br/>");
      document.write("The value of num2 is " + num2 + "<br/>");
      console.log(typeof num1);
      console.log(typeof num2);
   </script>
    <!--? Example 2  -->
    <script>
        let num3 = 98e4;    // 980000
        let num4 = 98e-4;   // 0.
        
        document.write("The value of num3 is: " + num3 + "<br/>");
        document.write("The value of num4 is: " + num4);
        console.log(typeof num3);
        console.log(typeof num4);
        
    </script>

</body>
