<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! NaN  -->
    <!--todo :- In JavaScript, NaN is short for "Not-a-Number". -->
    <!--todo :- In JavaScript, NaN is a number that is not a legal number. -->
    <!--todo :- The Global NaN property is the same as the Number.Nan property. -->
    <!--* NaN is the only value in JavaScript that is not equal to itself. -->
    <!--* NaN is returned by operations that result in an undefined value, such as attempting to divide by zero. -->
    <!--* NaN is returned by operations that result in an overflow, such as adding a number to a very large number. -->
    <!--* NaN is returned by operations that result in an underflow, such as subtracting a number from a very small number. -->
    <script>
        let num1 = Number.NaN;
        console.log(num1)

        let num2 = Number.NaN;
        console.log(num2);

        console.log(num1 == num2);
    </script>
</body>
</html>
