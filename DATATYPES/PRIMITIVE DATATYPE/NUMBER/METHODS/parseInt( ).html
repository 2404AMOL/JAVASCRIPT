<body>
    <!--! parseInt()  -->
    <!--todo:- The Number.parseInt method parses a value as a string and returns the first integer. -->
    <script>
        console.log(Number.parseInt("10"));
        console.log(Number.parseInt("10"));
        console.log(Number.parseInt("10.00"));
        console.log(Number.parseInt("10.33"));
        console.log(Number.parseInt("34 45 66"));
        console.log(Number.parseInt(" 60 "));
        console.log(Number.parseInt("40 years"));
        console.log(Number.parseInt("He was 40"));
        console.log("Hello")
    </script>
