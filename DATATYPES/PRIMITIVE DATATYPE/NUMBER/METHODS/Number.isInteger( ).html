<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! Number.isInteger()  -->
    <!--* This method returns a boolean value indicating whether the passed value is an integer.  -->
    <!--* The method is used to check if a value is a whole number.  -->
    <script>
        let num = 10;
        console.log(Number.isInteger(num)); // true
        
        let decimal = 10.5;
        console.log(Number.isInteger(decimal)); // false
    </script>
</body>
</html>
