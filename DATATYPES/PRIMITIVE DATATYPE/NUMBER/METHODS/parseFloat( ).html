<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--! parseFloat()  -->
    <!--* The Number.parseFloat() method parses a value as a string and returns the first number. -->
   <script>
        console.log(Number.parseFloat(10));
        console.log(Number.parseFloat("10") );        
        console.log(Number.parseFloat("10.33"));
        console.log(Number.parseFloat("34 45 66"));
        console.log(Number.parseFloat("He was 40"));
   </script>

</body>
</html>
