<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! concat()  -->
    <!--* concat() joins two or more strings:  -->

    <script>
        let str1 = "Hello";
        let str2 = "World";

        console.log(str1.concat(str2));//HelloWorld
        console.log(str1.concat(",",str2));//Hello,World
        console.log(str1.concat("...",str2));//Hello...World
    </script>
</body>
</html>
