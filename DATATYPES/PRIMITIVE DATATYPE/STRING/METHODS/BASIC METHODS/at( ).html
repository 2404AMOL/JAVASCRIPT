<body>
    <!--! at()  -->
    <!--* The at() method returns the character at a specified index (position) in a string.
    <!--* It accepts Negative Values. -->

    <script>
        let text = "Amol";
        console.log(text.at(2)); // o
        console.log(text.at(-1)); // l
        console.log(text.at(length-3))//m
    </script>
