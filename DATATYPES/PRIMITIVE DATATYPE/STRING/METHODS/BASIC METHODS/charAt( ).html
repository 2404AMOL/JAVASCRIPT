<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! charAt()  -->
    <!-- todo:- It is used to fetch (check) character that present in the specified index value-->
    <!--* The charAt() method returns the character at a specified index (position) in a string: -->
    <script>
        let str = "Amol";
        console.log(str.charAt(0)); // A
    </script>

    <!--* It cannot accepts the Negative Values.  -->
    <script>
        let text = "HelloWorld";
        console.log(text.charAt(-2)); // H
    </script>
</body>
</html>
