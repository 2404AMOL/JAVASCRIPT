<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! slice()  -->
    <!--* The slice() method extracts and returns a section of a string. -->

    <script>
        let text = "Let's Learn JavaScript."
        console.log(text.slice(6));//Learn JavaScript.
        console.log(text.slice(12,22));//JavaScript
        console.log(text.slice(-11));//JavaScript.
        console.log(text.slice(-11,-1))//JavaScript
    </script>
</body>
</html>
