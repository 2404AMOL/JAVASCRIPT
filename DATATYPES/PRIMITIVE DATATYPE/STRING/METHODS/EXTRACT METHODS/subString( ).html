<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! subStr()  -->
    <!--* 1.Any argument value < 0 is treated as 0. -->
    <!--* 2.Any argument value > str.length is treated as str.length. -->
    <!--* 3.Any NaN argument value is treated as 0. -->
    <!--* 4.If indexStart is greater than indexEnd, the two arguments are swapped, i.e. str.substring(a, b) will be str.substring(b, a). -->

    <script>
        let text = "Lets's Start JavaScript."
        console.log(text.substring(5));//s Start JavaScript.
        console.log(text.substring(-5));//Lets's Start JavaScript.
        console.log(text.substring(25))//
        console.log(text.substring(35,5))//s Start JavaScript.
    </script>
</body>
</html>
