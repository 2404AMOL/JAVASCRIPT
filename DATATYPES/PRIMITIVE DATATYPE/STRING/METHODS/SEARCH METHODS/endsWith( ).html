<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! endsWith()  -->
    <!--* The endsWith() method returns true if a string ends with a specified value.Otherwise it returns false:-->
    <script>
        let text = "John Doe";
        console.log(text.endsWith("Doe"));
    </script>

    <!--? // second argument specifies the portion of string to consider  -->
    <script>
        let text1 = "Hello world, welcome to the universe.";
        console.log(text1.endsWith("world", 11));
    </script>
</body>
</html>
