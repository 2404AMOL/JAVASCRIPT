<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! includes()  -->
    <!--* -The includes() method returns true if a string contains a specified value.Otherwise it returns false.  -->
    <script>
        let text = "Hello world, welcome to the universe.";
        console.log(text.includes("world"));//true
    </script>

    <!--? second argument specifies position to start at  -->
    <script>
        let text1 = "Hello world, welcome to the universe.";
        console.log(text1.includes("world",13));//false
    </script>
</body>
</html>
