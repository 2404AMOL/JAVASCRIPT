<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise=new Promise((resolve,reject)=>{

            setTimeout(()=>{

                let IPHONE15={
                    name:"Iphone15",
                    ram:"24Gb",
                    camera:"48px",
                    battery:"4500mah"
                }

                let POCO={
                    name:"POCO X3 Pro",
                    ram:"6Gb",
                    camera:"64px",
                    battery:"7000maH"
                }

                resolve(IPHONE15)
                reject(POCO)
            },3500)
        })

        promise.then((obj)=>{
            for (const x in obj) {
                document.write(`${x} : ${obj[x]} </br>`)
            }
        }).catch((err)=>{
            console.log(`${err}`);
        });
    </script>
</body>
</html>
