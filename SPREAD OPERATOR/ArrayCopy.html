<body>
    <!--* If you are trying copy the array pass the original array to the Variable   -->
    <!--* And  if you trying to push element to the copied array it will affect the previous array   -->
    <!--* So it wrong Approach to copy the array -->
    <!--* Why is happing because the arrCopy has reference of Original array so if you change in arrCopy array then the Original Array is affected  -->
    
    <script>
        let arr1=[10,20,30,40,50,60,70]
        let arrCopy=arr1;

        console.log(arr1);
        console.log(arrCopy);

        arrCopy.push(80,80,100,"Amol",'A')
        console.log(arrCopy);
    </script>
</body>
