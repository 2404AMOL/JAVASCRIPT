<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divide(a, b) {
        if (b === 0) {
            throw new Error("Division by zero!");
        }
        return a / b;
        }

        try {
            let result = divide(10, 0);
            console.log(result);
        } catch (error) {
            console.error(error.message); // This will print "Division by zero!"
        }
    </script>
</body>
</html>
